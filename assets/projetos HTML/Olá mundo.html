<html> <!--Informa ao navegador o tipo do documento-->
    <head> <!--"Cabeça" do código: apenas o navegador e o programador podem ver essa parte do código. Fica indisponível para o usuário. Aqui, comandamamos como o corpo deve funcionar. Informa ao navegador comandos específicos para o funcionamento do corpo.-->
        <title> Olá, mundo!! </title> <!--Título que aparecerá na aba do navegador-->
    </head>
    <body> <!--"Corpo" da página: aqui é a parte em que o usuário interage com a página. Textos, Links, mapas...-->
        <h1>Esse aqui é o título principal do corpo.</h1>
        <h2>Esse é um título secundário.</h2>
        <h3>É possível colocarmos até 5 subtítulos além do principal.</h3>
        <h4>(h1, h2, h3... h6)</h4>
        <p>Isso é um parágrafo simples. Aqui a gente coloca o texto do corpo.</p>
    </body>
</html> <!--É importante não esquecer de fechar as tags ao abrí-las!!-->
